    <style>
      body {
        font-family: 'Anonymous Pro', sans-serif;
        background-color: #FDFBF7; /* Cream/off-white base */
        overflow: hidden; /* Prevent scrolling during full screen apps */
      }
      .font-hand {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Animations */
      @keyframes float-around {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -15px) rotate(2deg); }
        50% { transform: translate(-5px, -25px) rotate(-2deg); }
        75% { transform: translate(-15px, -10px) rotate(1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes bloom {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes flicker {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.9) rotate(2deg); opacity: 0.8; }
      }

      @keyframes smoke {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-20px) scale(2); opacity: 0; }
      }

      .animate-float {
        animation: float-around 6s ease-in-out infinite;
      }

      .animate-bloom {
        animation: bloom 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .candle-flame {
        animation: flicker 1s infinite alternate;
        transform-origin: center bottom;
      }

      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
